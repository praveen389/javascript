<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>login</h1>
        <form id="login-form">
          
                <div class="form-group">
                    <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="input-field"
                    />
                </div>
                <div class="form-group">
                    <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="input-field"
                    />
                </div>
                <input
                    type="submit"
                    value="Sign In"
                    class="login-btn"
                    />
          
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
